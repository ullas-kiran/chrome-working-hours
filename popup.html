<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Work Hours Calculator</h1>
  <div class="input-group">
    <label>Effective Hours Worked Per Day:</label>
    <div class="time-input">
      <select id="effectiveHours" required>
        <option value="" disabled selected>Hour</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <select id="effectiveMinutes" required>
        <option value="" disabled selected>Minute</option>
        <!-- Generated dynamically in JavaScript -->
      </select>
    </div>
  </div>
  <div class="input-group">
    <label>Last Login Time (Swipe-In):</label>
    <div class="time-input">
      <select id="loginHours" required>
        <option value="" disabled selected>Hour</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <select id="loginMinutes" required>
        <option value="" disabled selected>Minute</option>
        <!-- Generated dynamically in JavaScript -->
      </select>
      <select id="loginAmPm" required>
        <option value="" disabled selected>AM/PM</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
  </div>
  <button id="calculateButton">Calculate</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
