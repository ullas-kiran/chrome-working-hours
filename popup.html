<!DOCTYPE html>
<html>
<head>
  <title>Work Hours Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Work Hours</h2>

  <label>Last Login Time:</label>
  <input type="time" id="loginTime" required />

  <label>Gross Hours So Far:</label>
  <input type="time" id="grossHours" required />

  <label>Effective Hours So Far:</label>
  <input type="time" id="effectiveHours" required />

  <button id="calculateBtn">Calculate</button>

  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
